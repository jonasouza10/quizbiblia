      const currentQuestion = shuffledQuiz[currentIndex];

      return (
        <div className="game-container">

    const MemoryGame = ({ onBack }) => {
      const [cards, setCards] = React.useState(() => shuffleArray(cardsData));
      const [flipped, setFlipped] = React.useState([]);
      const [matched, setMatched] = React.useState([]);
      const [moves, setMoves] = React.useState(0);
      const [gameState, setGameState] = React.useState('playing');
      const gameRef = React.useRef(null);

      React.useEffect(() => {
        if (flipped.length === 2) {
          const [first, second] = flipped;
          if (cards[first].content === cards[second].match || cards[first].match === cards[second].content) {
            setMatched([...matched, first, second]);
          }
          setTimeout(() => {
            setFlipped([]);
          }, 1000);
          setMoves(moves + 1);
        }
      }, [flipped]);

      React.useEffect(() => {
        if (matched.length === cards.length && cards.length > 0) {
          setGameState('victory');
        }
      }, [matched]);

      React.useEffect(() => {
        if (gameState === 'victory' && gameRef.current) {
          gameRef.current.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
      }, [gameState]);

      const flipCard = (index) => {
        if (flipped.length < 2 && !flipped.includes(index) && !matched.includes(index)) {
          setFlipped([...flipped, index]);
        }
      };

      const resetGame = () => {
        setCards(shuffleArray(cardsData));
        setFlipped([]);
        setMatched([]);
        setMoves(0);
        setGameState('playing');
      };

      if (gameState === 'victory') {
        return (
          <div className="game-container">
            <div ref={gameRef} className="max-w-2xl w-full parchment-bg p-6 rounded-lg shadow-lg text-center">
              <h1 className="text-3xl font-bold mb-4 text-blue-900 shake">Parabéns!</h1>

              <button
                onClick={resetGame}
                className="w-full bg-yellow-500 hover:bg-yellow-600 text-blue-900 py-2 rounded transition duration-300"
              >
                Jogar Novamente
              </button>
              <button
                onClick={onBack}
                className="mt-4 w-full bg-yellow-500 hover:bg-yellow-600 text-blue-900 py-2 rounded transition duration-300"
              >
                Voltar ao Menu
              </button>
              <p className="text-blue-900 mt-4">2 Coríntios 5:7 🕊️ "Vivemos por fé, e não pelo que vemos."</p>
            </div>
          </div>
        );
      }

      return (
        <div className="game-container">
          <div ref={gameRef} className="max-w-2xl w-full parchment-bg p-6 rounded-lg shadow-lg">

                      ? 'bg-blue-500 text-white'
                      : 'bg-gray-300 text-gray-300'
                    }`}
                  onClick={() => flipCard(index)}
                  style={{ transform: flipped.includes(index) || matched.includes(index) ? 'rotateY(0deg)' : 'rotateY(180deg)' }}
                >
                  {flipped.includes(index) || matched.includes(index) ? card.content : '?'}
                </div>
              ))}
            </div>
            <button
              onClick={resetGame}
              className="mt-6 w-full bg-yellow-500 hover:bg-yellow-600 text-blue-900 py-2 rounded transition duration-300"
            >
              Reiniciar Jogo
            </button>
            <button
              onClick={onBack}
              className="mt-4 w-full bg-yellow-500 hover:bg-yellow-600 text-blue-900 py-2 rounded transition duration-300"
            >
              Voltar ao Menu
            </button>
            <p className="text-blue-900 mt-4">2 Coríntios 5:7 🕊️ "Vivemos por fé, e não pelo que vemos."</p>
          </div>
        </div>
      );
    };

    const TapBibleItems = ({ onBack }) => {
      const canvasRef = React.useRef(null);
      const [score, setScore] = React.useState(0);
      const [items, setItems] = React.useState([]);
      const [gameRunning, setGameRunning] = React.useState(false);
      const [fallSpeed, setFallSpeed] = React.useState(2);
      const requestRef = React.useRef();
      const gameRef = React.useRef(null);
      const canvasWidth = 400;
      const canvasHeight = 500;

      const createItem = () => {
        const itemType = itemTypes[Math.floor(Math.random() * itemTypes.length)];
        return {
          x: Math.random() * (canvasWidth - 40) + 20,
          y: -40,
          radius: 20,
          type: itemType,
          speed: fallSpeed,
        };
      };

      const drawItem = (ctx, item) => {
        ctx.beginPath();
        ctx.arc(item.x, item.y, item.radius, 0, Math.PI * 2);
        ctx.fillStyle = item.type.color;
        ctx.fill();
        ctx.closePath();
        ctx.font = '20px Arial';
        ctx.fillStyle = '#fff';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(item.type.emoji, item.x, item.y);
      };

      const draw = (ctx) => {
        ctx.clearRect(0, 0, canvasWidth, canvasHeight);
        items.forEach(item => drawItem(ctx, item));

        if (!gameRunning) {
          ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
          ctx.fillRect(0, 0, canvasWidth, canvasHeight);
          ctx.font = '30px Arial';
          ctx.fillStyle = '#fff';
          ctx.textAlign = 'center';
          ctx.fillText('Fim de Jogo! Você perdeu!', canvasWidth / 2, canvasHeight / 2 - 30);
          ctx.font = '20px Arial';
          ctx.fillText(`Pontos: ${score}`, canvasWidth / 2, canvasHeight / 2 + 10);
          ctx.fillText('Clique em Reiniciar', canvasWidth / 2, canvasHeight / 2 + 40);
        }
      };

      const update = () => {
        if (!gameRunning) return;

        setItems(prevItems => {
          const newItems = prevItems.map(item => ({
            ...item,
            y: item.y + item.speed
          })).filter(item => item.y < canvasHeight + item.radius);

          if (Math.random() < 0.02) {
            newItems.push(createItem());
          }

          const missed = prevItems.some(item => item.y >= canvasHeight + item.radius);
          if (missed) {
            setGameRunning(false);
          }

          return newItems;
        });

        setFallSpeed(prev => prev + 0.001);
      };

      React.useEffect(() => {
        const canvas = canvasRef.current;
        const ctx = canvas.getContext('2d');

        const animate = () => {
          update();
          draw(ctx);
          requestRef.current = requestAnimationFrame(animate);
        };

        if (gameRunning) {
          requestRef.current = requestAnimationFrame(animate);
        }

        return () => cancelAnimationFrame(requestRef.current);
      }, [gameRunning, items, score]);

      React.useEffect(() => {
        const canvas = canvasRef.current;

        const handleInteraction = (e) => {
          if (!gameRunning) return;

          e.preventDefault();
          const rect = canvas.getBoundingClientRect();
          const scaleX = canvasWidth / rect.width;
          const scaleY = canvasHeight / rect.height;
          const clientX = e.clientX || (e.touches && e.touches[0].clientX);
          const clientY = e.clientY || (e.touches && e.touches[0].clientY);

          if (!clientX || !clientY) return;

          const clickX = (clientX - rect.left) * scaleX;
          const clickY = (clientY - rect.top) * scaleY;

          setItems(prevItems => {
            const newItems = prevItems.filter(item => {
              const dx = clickX - item.x;
              const dy = clickY - item.y;
              const distance = Math.sqrt(dx * dx + dy * dy);
              if (distance < item.radius) {
                setScore(prev => prev + 10);
                return false;
              }
              return true;
            });
            return newItems;
          });
        };

        canvas.addEventListener('click', handleInteraction);
        canvas.addEventListener('touchstart', handleInteraction, { passive: false });

        return () => {
          canvas.removeEventListener('click', handleInteraction);
          canvas.removeEventListener('touchstart', handleInteraction);
        };
      }, [gameRunning]);

      const startGame = () => {
        setScore(0);
        setItems([]);
        setFallSpeed(2);
        setGameRunning(true);
        if (gameRef.current) {
          gameRef.current.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
      };

      React.useEffect(() => {
        if (!gameRunning && gameRef.current) {
          gameRef.current.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
      }, [gameRunning]);

      return (
        <div className="game-container">
          <div ref={gameRef} className="max-w-md w-full parchment-bg p-6 rounded-lg shadow-lg text-center">
            <h1 className="text-3xl font-bold mb-4 text-blue-900 fade-in">Tap the Bible Items</h1>
            <p className="text-blue-900 mb-4">Toque nos itens bíblicos para pontuar! Não deixe nenhum passar!</p>
            <div className="text-lg font-semibold text-blue-900 mb-4">Pontos: {score}</div>
            <canvas
              ref={canvasRef}
              width={canvasWidth}
              height={canvasHeight}
              className="w-full h-96 bg-blue-50 rounded-lg shadow-inner"
            ></canvas>
            <button
              onClick={startGame}
              className="mt-4 w-full bg-yellow-500 hover:bg-yellow-600 text-blue-900 py-2 rounded transition duration-300"

            >
              Voltar ao Menu
            </button>
            <p className="text-blue-900 mt-4">2 Timóteo 3:16 🕊️ "Toda Escritura é inspirada por Deus."</p>
          </div>
        </div>
      );
    };

    } catch (err) {
      document.getElementById('error').classList.remove('hidden');
      document.getElementById('error').innerText = 'Erro ao carregar o aplicativo: ' + err.message;
    }
  </script>
