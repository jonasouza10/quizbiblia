let currentQuiz = [];
let currentQuestionIndex = 0;
let score = 0;

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function startQuiz(topic) {
  currentQuiz = [...quizzes[topic]];
  shuffle(currentQuiz);
  currentQuestionIndex = 0;
  score = 0;
  document.getElementById('quiz').style.display = 'block';
  document.getElementById('result').style.display = 'none';
  showQuestion();
}

function showQuestion() {
  if (currentQuestionIndex < currentQuiz.length) {
    const q = currentQuiz[currentQuestionIndex];
    document.getElementById('question').textContent = q.question;
    const optionsDiv = document.getElementById('options');
    optionsDiv.innerHTML = '';
    const shuffledOptions = [...q.options];
    shuffle(shuffledOptions);
    shuffledOptions.forEach(option => {
      const button = document.createElement('button');
      button.textContent = option;
      button.className = 'option';
      button.onclick = () => selectOption(button, option);
      optionsDiv.appendChild(button);
    });
  }
}

function selectOption(button, selected) {
  const correct = currentQuiz[currentQuestionIndex].answer;
  const buttons = document.querySelectorAll('.option');
  buttons.forEach(btn => btn.disabled = true);
  if (selected === correct) {
    button.classList.add('correct');
    score++;
  } else {
    button.classList.add('wrong');
  }
  setTimeout(nextQuestion, 1000);
}

function nextQuestion() {
  currentQuestionIndex++;
  if (currentQuestionIndex < currentQuiz.length) {
    showQuestion();
  } else {
    showResult();
  }
}

function finalizarQuiz() {
  // Finaliza o quiz e mostra o resultado, mesmo que nem todas as questões tenham sido respondidas
  showResult();
}

function showResult() {
  document.getElementById('quiz').style.display = 'none';
  document.getElementById('result').style.display = 'block';
  document.getElementById('result').textContent = `Você acertou ${score} de ${currentQuestionIndex} questões!`;
}

document.addEventListener("contextmenu", e => e.preventDefault());
document.onkeydown = function(e) {
  if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === "I")) {
    return false;
  }
};
