        <div className="max-w-2xl w-full bg-white p-6 rounded-lg shadow-lg">
          <h1 className="text-3xl font-bold mb-4 text-center text-blue-900">QuizBíblia</h1>
          <div className="mb-4">
            <div className="w-full bg-gray-200 rounded-full h-2.5">
              <div
                className="bg-blue-600 h-2.5 rounded-full transition-all duration-500"
                style={{ width: `${progress}%` }}

            </div>
            <p className="text-sm text-gray-500 mt-1">
              Pergunta {currentIndex + 1} de {shuffledQuiz.length}

          </div>
          <div className="flex justify-between items-center mb-4">
            <p className="text-lg font-semibold text-blue-900">Tempo restante: {timeLeft}s</p>
            <p className="text-lg text-blue-900">Acertos: {correctAnswers}</p>

          <p className="text-xl mb-6 text-blue-900 animate-fade-in">{currentQuestion.question}</p>
          <div className="space-y-3">

    try {
      ReactDOM.render(<QuizApp />, document.getElementById('root'));

      document.getElementById('error').classList.remove('hidden');
      document.getElementById('error').innerText = 'Erro ao carregar o quiz: ' + err.message;
